<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Control Center</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        /* Main Controls Section */
        .main-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .control-card {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }
        
        .control-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .control-card-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #fff;
        }
        
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .status-badge.active {
            background: rgba(34, 197, 94, 0.2);
            color: #10b981;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        
        .status-badge.inactive {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .status-badge.paused {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }
        
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            animation: pulse 2s infinite;
        }
        
        .dot.active {
            background: #10b981;
            box-shadow: 0 0 12px rgba(16, 185, 129, 0.5);
        }
        
        .dot.inactive {
            background: #ef4444;
            box-shadow: 0 0 12px rgba(239, 68, 68, 0.5);
        }
        
        .dot.paused {
            background: #f59e0b;
            box-shadow: 0 0 12px rgba(245, 158, 11, 0.5);
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        .control-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .btn {
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            color: #fff;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn.full {
            grid-column: span 2;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3730a3 0%, #6d28d9 100%);
            border-color: rgba(109, 40, 217, 0.3);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #14532d 0%, #166534 100%);
            border-color: rgba(34, 197, 94, 0.3);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #991b1b 0%, #7f1d1d 100%);
            border-color: rgba(239, 68, 68, 0.3);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #78350f 0%, #92400e 100%);
            border-color: rgba(245, 158, 11, 0.3);
        }
        
        .btn-secondary {
            background: rgba(50, 50, 50, 0.8);
            border-color: rgba(255, 255, 255, 0.1);
        }
        
        /* Contacts Table */
        .contacts-section {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 1.5em;
            font-weight: 300;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .add-contact-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #3730a3 0%, #6d28d9 100%);
            border: 1px solid rgba(109, 40, 217, 0.3);
            border-radius: 10px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .add-contact-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(109, 40, 217, 0.4);
        }
        
        /* Table */
        .contacts-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            overflow: hidden;
            border-radius: 12px;
        }
        
        .contacts-table thead {
            background: rgba(30, 30, 30, 0.8);
        }
        
        .contacts-table th {
            padding: 15px;
            text-align: left;
            color: #a8a8a8;
            font-weight: 600;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .contacts-table td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: #fff;
        }
        
        .contacts-table tbody tr {
            transition: all 0.2s;
        }
        
        .contacts-table tbody tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }
        
        .contacts-table tbody tr:last-child td {
            border-bottom: none;
        }
        
        .contact-name {
            font-weight: 600;
            font-size: 1.1em;
        }
        
        .contact-phone {
            color: #888;
            font-size: 0.9em;
        }
        
        .intimacy-bar {
            width: 100px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 5px;
        }
        
        .intimacy-fill {
            height: 100%;
            background: linear-gradient(90deg, #6d28d9, #a855f7);
            transition: width 0.3s;
        }
        
        .feature-indicators {
            display: flex;
            gap: 8px;
        }
        
        .feature-dot {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7em;
            font-weight: bold;
            cursor: help;
        }
        
        .feature-dot.enabled {
            background: rgba(34, 197, 94, 0.2);
            color: #10b981;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        
        .feature-dot.disabled {
            background: rgba(50, 50, 50, 0.5);
            color: #666;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        
        .icon-btn {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(30, 30, 30, 0.8);
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 1.2em;
        }
        
        .icon-btn:hover {
            background: rgba(50, 50, 50, 0.8);
            transform: scale(1.1);
        }
        
        .icon-btn.power {
            background: rgba(34, 197, 94, 0.2);
            color: #10b981;
            border-color: rgba(34, 197, 94, 0.3);
        }
        
        .icon-btn.power.off {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border-color: rgba(239, 68, 68, 0.3);
        }
        
        /* Switch */
        .switch {
            position: relative;
            width: 48px;
            height: 26px;
            display: inline-block;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .switch-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(50, 50, 50, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: 0.3s;
            border-radius: 26px;
        }
        
        .switch-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 3px;
            background: #fff;
            transition: 0.3s;
            border-radius: 50%;
        }
        
        input:checked + .switch-slider {
            background: linear-gradient(135deg, #3730a3 0%, #6d28d9 100%);
            border-color: rgba(109, 40, 217, 0.3);
        }
        
        input:checked + .switch-slider:before {
            transform: translateX(22px);
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px;
            max-width: 900px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
        }
        
        .modal-header {
            margin-bottom: 25px;
        }
        
        .modal-header h2 {
            color: #fff;
            font-weight: 300;
            font-size: 1.8em;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }
        
        .tab-btn {
            padding: 10px 20px;
            background: transparent;
            color: #888;
            border: none;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s;
            border-radius: 8px 8px 0 0;
        }
        
        .tab-btn:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .tab-btn.active {
            color: #fff;
            background: linear-gradient(135deg, #3730a3 0%, #6d28d9 100%);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #a8a8a8;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 1em;
            transition: all 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #6d28d9;
            box-shadow: 0 0 0 3px rgba(109, 40, 217, 0.2);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 200px;
            font-family: monospace;
            font-size: 0.9em;
        }
        
        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
            justify-content: flex-end;
        }
        
        .slider-value {
            display: inline-block;
            margin-left: 10px;
            color: #6d28d9;
            font-weight: 600;
        }
        
        /* Tooltips */
        [data-tooltip] {
            position: relative;
        }
        
        [data-tooltip]:hover:after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 12px;
            background: rgba(30, 30, 30, 0.95);
            color: #fff;
            font-size: 0.85em;
            border-radius: 6px;
            white-space: nowrap;
            z-index: 1000;
            margin-bottom: 5px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Loading */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #6d28d9;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Mobile Cards for Contacts */
        .contact-card {
            display: none;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .main-controls {
                grid-template-columns: 1fr;
            }
            
            /* Hide table on mobile */
            .contacts-table {
                display: none;
            }
            
            /* Show mobile cards instead */
            .contact-card {
                display: block;
                background: rgba(30, 30, 30, 0.8);
                border: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 12px;
                padding: 20px;
                margin-bottom: 15px;
            }
            
            .contact-card-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 15px;
                padding-bottom: 15px;
                border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            }
            
            .contact-card-name {
                font-size: 1.2em;
                font-weight: 600;
                color: #fff;
            }
            
            .contact-card-phone {
                color: #888;
                font-size: 0.9em;
                margin-top: 5px;
            }
            
            .contact-card-info {
                display: grid;
                gap: 12px;
                margin-bottom: 15px;
            }
            
            .contact-card-row {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 8px 0;
            }
            
            .contact-card-label {
                color: #888;
                font-size: 0.9em;
            }
            
            .contact-card-value {
                color: #fff;
                font-weight: 500;
            }
            
            .contact-card-features {
                display: flex;
                gap: 10px;
                margin: 15px 0;
                padding: 15px 0;
                border-top: 1px solid rgba(255, 255, 255, 0.05);
                border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            }
            
            .contact-card-actions {
                display: flex;
                gap: 10px;
                justify-content: space-between;
            }
            
            .contact-card-actions .icon-btn {
                flex: 1;
                width: auto;
                height: 44px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="filter: drop-shadow(0 0 20px rgba(109, 40, 217, 0.5));">
                <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="url(#gradient1)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M2 17L12 22L22 17" stroke="url(#gradient1)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M2 12L12 17L22 12" stroke="url(#gradient1)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <defs>
                    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#fff;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#a8a8a8;stop-opacity:1" />
                    </linearGradient>
                </defs>
            </svg>
        </div>
        
        <!-- Main Controls -->
        <div class="main-controls">
            <!-- Service Control -->
            <div class="control-card">
                <div class="control-card-header">
                    <div class="control-card-title">‚ö° Messaging Service</div>
                    <div class="status-badge" id="serviceStatus">
                        <span class="dot inactive"></span>
                        <span>Offline</span>
                    </div>
                </div>
                <div class="control-buttons">
                    <button class="btn btn-primary full" id="startServiceBtn" onclick="startService()">
                        Start Service
                    </button>
                    <button class="btn btn-danger full" id="stopServiceBtn" onclick="stopService()" style="display: none;">
                        Stop Service
                    </button>
                    <button class="btn btn-warning" onclick="restartService()">Restart</button>
                    <button class="btn btn-secondary" onclick="refreshStatus()">Refresh</button>
                </div>
            </div>
            
            <!-- Assistant Control -->
            <div class="control-card">
                <div class="control-card-header">
                    <div class="control-card-title">ü§ñ Global Assistant</div>
                    <div class="status-badge" id="assistantStatus">
                        <span class="dot inactive"></span>
                        <span>Inactive</span>
                    </div>
                </div>
                <div class="control-buttons">
                    <button class="btn btn-success full" id="enableAssistantBtn" onclick="toggleAssistant('start')">
                        Enable Assistant
                    </button>
                    <button class="btn btn-warning full" id="pauseAssistantBtn" onclick="toggleAssistant('pause')" style="display: none;">
                        Pause Assistant
                    </button>
                    <div style="grid-column: span 2; margin-top: 10px;">
                        <label style="display: flex; align-items: center; justify-content: space-between;">
                            <span style="color: #a8a8a8;">Smart Correction</span>
                            <label class="switch">
                                <input type="checkbox" id="autoCorrectSwitch" checked onchange="toggleAutoCorrect()">
                                <span class="switch-slider"></span>
                            </label>
                        </label>
                    </div>
                </div>
            </div>
            
            <!-- Context Control -->
            <div class="control-card">
                <div class="control-card-header">
                    <div class="control-card-title">üìç Current Context</div>
                </div>
                <div style="padding: 10px; background: rgba(30, 30, 30, 0.5); border-radius: 8px; margin-bottom: 10px; min-height: 40px; display: flex; align-items: center; color: #888;" id="contextDisplay">
                    No context set
                </div>
                <input type="text" 
                       placeholder="Enter context (e.g., In meeting, Driving...)" 
                       id="contextInput"
                       style="width: 100%; padding: 12px; background: rgba(30, 30, 30, 0.8); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 8px; color: #fff; margin-bottom: 10px;"
                       onkeypress="if(event.key === 'Enter') setContext()">
                <div class="control-buttons">
                    <button class="btn btn-primary" onclick="setContext()">Set Context</button>
                    <button class="btn btn-secondary" onclick="clearContext()">Clear</button>
                </div>
            </div>
        </div>
        
        <!-- Contacts Section -->
        <div class="contacts-section">
            <div class="section-header">
                <div class="section-title">
                    <span>üë•</span>
                    <span>Contacts Management</span>
                </div>
                <button class="add-contact-btn" onclick="openAddContactModal()">
                    + Add Contact
                </button>
            </div>
            
            <table class="contacts-table">
                <thead>
                    <tr>
                        <th>Status</th>
                        <th>Contact</th>
                        <th>Phone</th>
                        <th>Relationship</th>
                        <th>Intimacy</th>
                        <th>Features</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="contactsTableBody">
                    <!-- Contacts will be loaded here -->
                </tbody>
            </table>
            
            <!-- Mobile Cards Container -->
            <div id="contactsCards">
                <!-- Contact cards will be loaded here for mobile -->
            </div>
        </div>
    </div>
    
    <!-- Contact Modal -->
    <div class="modal" id="contactModal">
        <div class="modal-content" style="max-width: 500px;">
            <div class="modal-header">
                <h2 id="modalTitle">Add Contact</h2>
            </div>
            <form id="contactForm">
                <div class="form-group">
                    <label>Contact ID</label>
                    <input type="text" id="contactId" placeholder="e.g. marie" required>
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="contactName" placeholder="e.g. Marie" required>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" id="contactPhone" placeholder="+33XXXXXXXXX" required>
                </div>
                <div class="form-group">
                    <label>Relationship</label>
                    <select id="contactRelation">
                        <option value="friend">Friend</option>
                        <option value="girlfriend">Girlfriend</option>
                        <option value="boyfriend">Boyfriend</option>
                        <option value="colleague">Colleague</option>
                        <option value="family">Family</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Intimacy Level</label>
                    <input type="range" id="intimacyLevel" min="1" max="10" value="3" style="width: calc(100% - 50px);">
                    <span class="slider-value" id="intimacyValue">3</span>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Config Modal -->
    <div class="modal" id="configModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Advanced Settings - <span id="configContactName"></span></h2>
            </div>
            
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('general')">General</button>
                <button class="tab-btn" onclick="switchTab('prompt')">Custom Prompt</button>
                <button class="tab-btn" onclick="switchTab('analysis')">Analysis Data</button>
                <button class="tab-btn" onclick="switchTab('memory')">Memory</button>
            </div>
            
            <!-- General Tab -->
            <div class="tab-content active" id="generalTab">
                <div class="form-group">
                    <label style="display: flex; align-items: center; justify-content: space-between;">
                        <span>Assistant Enabled</span>
                        <label class="switch">
                            <input type="checkbox" id="configEnabled">
                            <span class="switch-slider"></span>
                        </label>
                    </label>
                </div>
                <div class="form-group">
                    <label style="display: flex; align-items: center; justify-content: space-between;">
                        <span>Auto Reply</span>
                        <label class="switch">
                            <input type="checkbox" id="configAutoReply">
                            <span class="switch-slider"></span>
                        </label>
                    </label>
                </div>
                <div class="form-group">
                    <label style="display: flex; align-items: center; justify-content: space-between;">
                        <span>Smart Correction</span>
                        <label class="switch">
                            <input type="checkbox" id="configAutoCorrect">
                            <span class="switch-slider"></span>
                        </label>
                    </label>
                </div>
                <div class="form-group">
                    <label style="display: flex; align-items: center; justify-content: space-between;">
                        <span>AI Mode</span>
                        <label class="switch">
                            <input type="checkbox" id="configUseGPT">
                            <span class="switch-slider"></span>
                        </label>
                    </label>
                </div>
            </div>
            
            <!-- Prompt Tab -->
            <div class="tab-content" id="promptTab">
                <div class="form-group">
                    <label>Custom Instructions</label>
                    <textarea id="customPrompt" placeholder="Enter custom instructions for this contact..."></textarea>
                </div>
            </div>
            
            <!-- Analysis Tab -->
            <div class="tab-content" id="analysisTab">
                <div class="form-group">
                    <label>Analysis Data (JSON)</label>
                    <textarea id="analysisData" placeholder='{"style": {}, "patterns": {}, "relationship": {}}'></textarea>
                </div>
            </div>
            
            <!-- Memory Tab -->
            <div class="tab-content" id="memoryTab">
                <div class="form-group">
                    <label>Assistant Memory (JSON)</label>
                    <textarea id="memoryData" placeholder='{"conversations": {}, "important_info": {}}'></textarea>
                </div>
            </div>
            
            <div class="modal-actions">
                <button type="button" class="btn btn-secondary" onclick="closeConfigModal()">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveConfig()">Save Changes</button>
            </div>
        </div>
    </div>
    
    <script>
        let contacts = {};
        let globalSettings = {};
        let serviceRunning = false;
        let assistantPaused = true;
        let currentConfigContactId = null;
        
        // Load status only (for auto-refresh)
        async function loadStatus() {
            try {
                const statusResponse = await fetch('/api/status');
                const statusData = await statusResponse.json();
                updateServiceStatus(statusData);
            } catch (error) {
                console.error('Error loading status:', error);
            }
        }
        
        // Load contacts data
        async function loadContacts() {
            try {
                const contactsResponse = await fetch('/api/contacts');
                const contactsData = await contactsResponse.json();
                contacts = contactsData.contacts;
                globalSettings = contactsData.globalSettings;
                renderContactsTable();
            } catch (error) {
                console.error('Error loading contacts:', error);
            }
        }
        
        // Load all data (initial load)
        async function loadData() {
            await loadStatus();
            await loadContacts();
        }
        
        // Render contacts table
        function renderContactsTable() {
            const tbody = document.getElementById('contactsTableBody');
            const cardsContainer = document.getElementById('contactsCards');
            tbody.innerHTML = '';
            cardsContainer.innerHTML = '';
            
            Object.entries(contacts).forEach(([id, contact]) => {
                // Create table row for desktop
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>
                        <label class="switch">
                            <input type="checkbox" ${contact.enabled ? 'checked' : ''} 
                                   onchange="toggleContact('${id}', this.checked)">
                            <span class="switch-slider"></span>
                        </label>
                    </td>
                    <td>
                        <div class="contact-name">${contact.name}</div>
                        <div class="contact-phone">${id}</div>
                    </td>
                    <td>${contact.phoneNumber}</td>
                    <td>${contact.relationship}</td>
                    <td>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <span>${contact.style.intimacyLevel}/10</span>
                            <div class="intimacy-bar">
                                <div class="intimacy-fill" style="width: ${contact.style.intimacyLevel * 10}%"></div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="feature-indicators">
                            <div class="feature-dot ${contact.features.autoReply ? 'enabled' : 'disabled'}" 
                                 data-tooltip="Auto Reply">AR</div>
                            <div class="feature-dot ${contact.features.autoCorrect ? 'enabled' : 'disabled'}" 
                                 data-tooltip="Smart Correction">SC</div>
                            <div class="feature-dot ${contact.features.useGPT ? 'enabled' : 'disabled'}" 
                                 data-tooltip="AI Mode">AI</div>
                        </div>
                    </td>
                    <td>
                        <div class="action-buttons">
                            <button class="icon-btn" onclick="openConfigModal('${id}')" title="Settings">‚öôÔ∏è</button>
                            <button class="icon-btn" onclick="editContact('${id}')" title="Edit">‚úèÔ∏è</button>
                        </div>
                    </td>
                `;
                
                tbody.appendChild(row);
                
                // Create card for mobile
                const card = document.createElement('div');
                card.className = 'contact-card';
                
                card.innerHTML = `
                    <div class="contact-card-header">
                        <div>
                            <div class="contact-card-name">${contact.name}</div>
                            <div class="contact-card-phone">${contact.phoneNumber}</div>
                        </div>
                        <label class="switch">
                            <input type="checkbox" ${contact.enabled ? 'checked' : ''} 
                                   onchange="toggleContact('${id}', this.checked)">
                            <span class="switch-slider"></span>
                        </label>
                    </div>
                    
                    <div class="contact-card-info">
                        <div class="contact-card-row">
                            <span class="contact-card-label">ID</span>
                            <span class="contact-card-value">${id}</span>
                        </div>
                        <div class="contact-card-row">
                            <span class="contact-card-label">Relationship</span>
                            <span class="contact-card-value">${contact.relationship}</span>
                        </div>
                        <div class="contact-card-row">
                            <span class="contact-card-label">Intimacy</span>
                            <div style="display: flex; align-items: center; gap: 10px;">
                                <span class="contact-card-value">${contact.style.intimacyLevel}/10</span>
                                <div class="intimacy-bar" style="flex: 1;">
                                    <div class="intimacy-fill" style="width: ${contact.style.intimacyLevel * 10}%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="contact-card-features">
                        <div class="feature-dot ${contact.features.autoReply ? 'enabled' : 'disabled'}" 
                             data-tooltip="Auto Reply">AR</div>
                        <div class="feature-dot ${contact.features.autoCorrect ? 'enabled' : 'disabled'}" 
                             data-tooltip="Smart Correction">SC</div>
                        <div class="feature-dot ${contact.features.useGPT ? 'enabled' : 'disabled'}" 
                             data-tooltip="AI Mode">AI</div>
                    </div>
                    
                    <div class="contact-card-actions">
                        <button class="icon-btn" onclick="openConfigModal('${id}')" title="Settings">‚öôÔ∏è</button>
                        <button class="icon-btn" onclick="editContact('${id}')" title="Edit">‚úèÔ∏è</button>
                    </div>
                `;
                
                cardsContainer.appendChild(card);
            });
        }
        
        // Service control functions
        async function startService() {
            try {
                const response = await fetch('/api/bot/start', { method: 'POST' });
                const data = await response.json();
                if (data.success) {
                    setTimeout(loadStatus, 1000);
                }
            } catch (error) {
                console.error('Error starting service:', error);
            }
        }
        
        async function stopService() {
            try {
                const response = await fetch('/api/bot/stop', { method: 'POST' });
                const data = await response.json();
                if (data.success) {
                    setTimeout(loadStatus, 1000);
                }
            } catch (error) {
                console.error('Error stopping service:', error);
            }
        }
        
        async function restartService() {
            try {
                await fetch('/api/bot/restart', { method: 'POST' });
                setTimeout(loadStatus, 3000);
            } catch (error) {
                console.error('Error restarting service:', error);
            }
        }
        
        async function refreshStatus() {
            loadStatus();
        }
        
        async function toggleAssistant(action) {
            if (!serviceRunning) {
                alert('Please start the service first');
                return;
            }
            
            try {
                const response = await fetch('/api/control', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action })
                });
                const data = await response.json();
                
                assistantPaused = data.paused;
                updateAssistantStatus();
            } catch (error) {
                console.error('Error toggling assistant:', error);
            }
        }
        
        async function toggleAutoCorrect() {
            const enabled = document.getElementById('autoCorrectSwitch').checked;
            
            try {
                await fetch('/api/autocorrect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ enabled })
                });
            } catch (error) {
                console.error('Error toggling autocorrect:', error);
            }
        }
        
        async function setContext() {
            const input = document.getElementById('contextInput');
            const context = input.value.trim();
            
            if (!context) {
                alert('Please enter a context');
                return;
            }
            
            try {
                const response = await fetch('/api/context', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ context })
                });
                
                if (response.ok) {
                    input.value = '';
                    const display = document.getElementById('contextDisplay');
                    display.textContent = context;
                    display.style.color = '#c4b5fd';
                }
            } catch (error) {
                console.error('Error setting context:', error);
            }
        }
        
        async function clearContext() {
            try {
                await fetch('/api/context', { method: 'DELETE' });
                const display = document.getElementById('contextDisplay');
                display.textContent = 'No context set';
                display.style.color = '#888';
                document.getElementById('contextInput').value = '';
            } catch (error) {
                console.error('Error clearing context:', error);
            }
        }
        
        // Contact management
        async function toggleContact(contactId, enabled) {
            try {
                await fetch(`/api/contacts/${contactId}/toggle`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ enabled })
                });
                
                contacts[contactId].enabled = enabled;
            } catch (error) {
                console.error('Error toggling contact:', error);
            }
        }
        
        function openAddContactModal() {
            document.getElementById('modalTitle').textContent = 'Add Contact';
            document.getElementById('contactForm').reset();
            document.getElementById('contactId').disabled = false;
            document.getElementById('contactModal').classList.add('active');
        }
        
        function editContact(contactId) {
            const contact = contacts[contactId];
            if (!contact) return;
            
            document.getElementById('modalTitle').textContent = 'Edit Contact';
            document.getElementById('contactId').value = contactId;
            document.getElementById('contactId').disabled = true;
            document.getElementById('contactName').value = contact.name;
            document.getElementById('contactPhone').value = contact.phoneNumber;
            document.getElementById('contactRelation').value = contact.relationship;
            document.getElementById('intimacyLevel').value = contact.style.intimacyLevel;
            document.getElementById('intimacyValue').textContent = contact.style.intimacyLevel;
            
            document.getElementById('contactModal').classList.add('active');
        }
        
        function closeModal() {
            document.getElementById('contactModal').classList.remove('active');
        }
        
        async function openConfigModal(contactId) {
            currentConfigContactId = contactId;
            const contact = contacts[contactId];
            
            document.getElementById('configContactName').textContent = contact.name;
            
            // Load general settings
            document.getElementById('configEnabled').checked = contact.enabled;
            document.getElementById('configAutoReply').checked = contact.features.autoReply;
            document.getElementById('configAutoCorrect').checked = contact.features.autoCorrect;
            document.getElementById('configUseGPT').checked = contact.features.useGPT;
            
            // Load config data
            try {
                const response = await fetch(`/api/contacts/${contactId}/config`);
                const data = await response.json();
                
                document.getElementById('customPrompt').value = data.prompt || '';
                document.getElementById('analysisData').value = data.analysis ? 
                    JSON.stringify(data.analysis, null, 2) : '';
                document.getElementById('memoryData').value = data.memory ? 
                    JSON.stringify(data.memory, null, 2) : '';
            } catch (error) {
                console.error('Error loading config:', error);
            }
            
            document.getElementById('configModal').classList.add('active');
            switchTab('general');
        }
        
        function closeConfigModal() {
            document.getElementById('configModal').classList.remove('active');
            currentConfigContactId = null;
        }
        
        function switchTab(tab) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            
            // Show selected tab
            document.getElementById(tab + 'Tab').classList.add('active');
            event.target.classList.add('active');
        }
        
        async function saveConfig() {
            if (!currentConfigContactId) return;
            
            // Save general settings
            const features = {
                autoReply: document.getElementById('configAutoReply').checked,
                autoCorrect: document.getElementById('configAutoCorrect').checked,
                useGPT: document.getElementById('configUseGPT').checked
            };
            
            await fetch(`/api/contacts/${currentConfigContactId}/features`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(features)
            });
            
            // Save config data
            const configData = {
                prompt: document.getElementById('customPrompt').value,
                analysis: null,
                memory: null
            };
            
            try {
                const analysisText = document.getElementById('analysisData').value;
                if (analysisText.trim()) {
                    configData.analysis = JSON.parse(analysisText);
                }
            } catch (error) {
                alert('Error in analysis JSON: ' + error.message);
                return;
            }
            
            try {
                const memoryText = document.getElementById('memoryData').value;
                if (memoryText.trim()) {
                    configData.memory = JSON.parse(memoryText);
                }
            } catch (error) {
                alert('Error in memory JSON: ' + error.message);
                return;
            }
            
            try {
                const response = await fetch(`/api/contacts/${currentConfigContactId}/config`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(configData)
                });
                
                if (response.ok) {
                    closeConfigModal();
                    loadContacts();
                }
            } catch (error) {
                console.error('Error saving config:', error);
            }
        }
        
        // Update UI functions
        function updateServiceStatus(data) {
            serviceRunning = data.botRunning;
            assistantPaused = data.paused;
            
            const serviceStatus = document.getElementById('serviceStatus');
            const startBtn = document.getElementById('startServiceBtn');
            const stopBtn = document.getElementById('stopServiceBtn');
            
            if (serviceRunning) {
                serviceStatus.innerHTML = '<span class="dot active"></span><span>Online</span>';
                serviceStatus.className = 'status-badge active';
                startBtn.style.display = 'none';
                stopBtn.style.display = 'block';
            } else {
                serviceStatus.innerHTML = '<span class="dot inactive"></span><span>Offline</span>';
                serviceStatus.className = 'status-badge inactive';
                startBtn.style.display = 'block';
                stopBtn.style.display = 'none';
            }
            
            updateAssistantStatus();
            
            if (data.context) {
                const display = document.getElementById('contextDisplay');
                display.textContent = data.context;
                display.style.color = '#c4b5fd';
            }
            
            if (data.autoCorrectEnabled !== undefined) {
                document.getElementById('autoCorrectSwitch').checked = data.autoCorrectEnabled;
            }
        }
        
        function updateAssistantStatus() {
            const assistantStatus = document.getElementById('assistantStatus');
            const enableBtn = document.getElementById('enableAssistantBtn');
            const pauseBtn = document.getElementById('pauseAssistantBtn');
            
            if (!serviceRunning) {
                assistantStatus.innerHTML = '<span class="dot inactive"></span><span>Inactive</span>';
                assistantStatus.className = 'status-badge inactive';
                enableBtn.style.display = 'block';
                pauseBtn.style.display = 'none';
                enableBtn.disabled = true;
            } else if (assistantPaused) {
                assistantStatus.innerHTML = '<span class="dot paused"></span><span>Paused</span>';
                assistantStatus.className = 'status-badge paused';
                enableBtn.style.display = 'block';
                pauseBtn.style.display = 'none';
                enableBtn.disabled = false;
            } else {
                assistantStatus.innerHTML = '<span class="dot active"></span><span>Active</span>';
                assistantStatus.className = 'status-badge active';
                enableBtn.style.display = 'none';
                pauseBtn.style.display = 'block';
            }
        }
        
        // Form handling
        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const contactId = document.getElementById('contactId').value;
            const isEdit = document.getElementById('contactId').disabled;
            
            const contactData = {
                id: contactId,
                name: document.getElementById('contactName').value,
                phoneNumber: document.getElementById('contactPhone').value,
                relationship: document.getElementById('contactRelation').value,
                intimacyLevel: parseInt(document.getElementById('intimacyLevel').value)
            };
            
            try {
                let response;
                if (isEdit) {
                    response = await fetch(`/api/contacts/${contactId}/update`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(contactData)
                    });
                } else {
                    response = await fetch('/api/contacts', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(contactData)
                    });
                }
                
                if (response.ok) {
                    closeModal();
                    loadContacts();
                }
            } catch (error) {
                console.error('Error saving contact:', error);
            }
        });
        
        document.getElementById('intimacyLevel').addEventListener('input', (e) => {
            document.getElementById('intimacyValue').textContent = e.target.value;
        });
        
        // Initial load
        loadData();
        
        // Auto refresh status only (not contacts)
        setInterval(loadStatus, 10000);
    </script>
</body>
</html>
